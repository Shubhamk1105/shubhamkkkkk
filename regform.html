<!DOCTYPE html>
<head>
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="style.css">
    <img src="C:\Users\MaKsys\Downloads/JPG">
</head>
<div class="menu">
<h3>Student Regestration Form</h3>
<table align="center" cellpadding="10">
</div>

    <!-------------FIRST NAME
    ----------------------------------------
    ---------------------------------------->
    <div class="input">
    <tr>
        <td><h4>FIRST_NAME</h4></td>
        <td><input type="text" name="First_name" maxlength="30" ></td>
    </td>
    </tr>
    <!----------------LAST NAME
    -------------------------------------
    ------------------------------------->
    <tr>
        <td><h4>LAST_NAME</h4></td>
        <td><input type="text" name="last_name" maxlength="30"></td>

    </tr>

    <!--------------BIRTH OF DATE
    ------------------------------------------
    ------------------------------------------>
    <tr>
        <td><h4>BIRTH OF DATE</h4></td>
        <td>
            <select name="Birthday_day" id="Birthday_day">
                <option value="-1">DAY</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            
            <select name="Birthday_Month" id="birthday_month">
                <option value="-1">MONTH</option>
                <option value="January">Jan</option>
                <option value="Febuary">Feb</option>
                <option value="March">mar</option>
                <option value="April">Apr</option>
                <option value="May">may</option>
                <option value="June">Jun</option>
                <option value="July">Jul</option>

            </select>

            <select name="Year" id="year">
                <option value="-1">YEAR</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
            </select>
        </td>
    </tr>
    <!--------------Mobile_Number
    -----------------------------------------
    ----------------------------------------->
    <tr>
        <td><h4>MOBILE_NUMBER</h4></td>
        <td><input type="text" name="MOBILE_NUMBER" maxlength="10"></td>
    </tr>
    <!-------------------EMAIL_ID--
    ------------------------------------------
    ------------------------------------------>
    <tr>
        <td><h4>EMAIL_ID</h4></td>
        <td><input type="text" name="Email_id" maxlength="100"></td>
    </tr>

    <!----------------GENDER
    ----------------------------------------
    --------------------------------------->
    <tr>
        <td><h4>GENDER</h4></td>
        <td><h5>Male</h5><input type="radio" name="gender" value="Male"/>
        <h5>Female</h5><input type="radio" name="gender" value="Female"/>
        <h5>Other</h5><input type="radio" name="gender" value="Other"></td>

    </tr>
    <!-----------------ADARCARD_NO-
    -----------------------------------------------
    ----------------------------------------------->
    <tr>
        <td><h4>ADHARCARD_NO</h4></td>
        <td><input type="text" name="Adarcard_no" maxlength="12"></td>
    </tr>

</table>
